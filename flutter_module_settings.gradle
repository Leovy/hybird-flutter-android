File gradleProperties = file('gradle.properties')
if (!gradleProperties.exists()) {
    throw GradleException("gradle.properties is not present!")
}
Properties properties = new Properties()
properties.load(gradleProperties.newDataInputStream())
if ("true" == properties.getProperty("flutter_module_link_enable")) {
    // The binding and script evaluation allows the Flutter module to include itself (as :flutter)
    // and any Flutter plugins used by the module (as :package_info, :video_player, etc) in the evaluation context of your settings.gradle.
    setBinding(new Binding(gradle: this))
    evaluate(new File(properties.getProperty("flutter_module_local_link")))
}
